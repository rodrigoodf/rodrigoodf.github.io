<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <!--<link rel="shortcut icon" href="{{ site.absolute_url }}/images/logo.png"> -->
	
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}"
  />  
     
  <link href='http://fonts.googleapis.com/css?family=Roboto:100,300,700' rel='stylesheet' type='text/css'>     
  <!--
  <link href='{{ "/css/materialize.min.css" | prepend: site.baseurl }}' rel='stylesheet' type='text/css'> 
  <link href='{{ "/css/index.css" | prepend: site.baseurl }}' rel='stylesheet' type='text/css'>
  -->
  
  
	<script src="{{ site.absolute_url }}/js/jQuery.min.js"></script>  
	<script src="{{ site.absolute_url }}/js/materialize.min.js"></script>
	<script src="{{ site.absolute_url }}/js/parallax.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
	<link rel="stylesheet" href="/assets/css/main.css" />
	<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
	
</head>
