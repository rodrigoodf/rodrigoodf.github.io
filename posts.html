---
layout: defaultPost
---
<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>GAME OVER | Blog</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	</head>
	<body>

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Wrapper -->
					<section id="wrapper">
					
						<h3 class="major">Posts</h3>
									<section class="features">
									{% for post in site.posts %}
										<article>
											<a href="{{ post.url | prepend: site.baseurl }}" class="image post-link"><img src="{{post.image}}" alt="" /></a>
											<h3 class="major">{{ post.title }}</h3>
											<p>{{ post.date | date: "%b, %-d, %Y" }}</p>
											<a href="{{ post.url | prepend: site.baseurl }}" class="special post-link">Click here to read</a>
										</article>
									
									{% endfor %} 
									</section>

					</section>

			</div>

		<!-- Scripts -->
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
