---
layout: defaultPost
---
<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Header -->
					<header id="header">
						<h1><a href="index.html">GAME OVER</a></h1>
						<nav>
							<a href="#menu">Menu</a>
						</nav>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<div class="inner">
							<h2>Menu</h2>
							<ul class="links">
								<li><a href="index.html">Home</a></li>
								<li><a href="about.html">Sobre Mim</a></li>
								<li><a href="portfolio.html">Portfolio</a></li>
							</ul>
							<a href="#" class="close">Close</a>
						</div>
					</nav>

				<!-- Wrapper -->
					<section id="wrapper">
					
						<h3 class="major">Posts</h3>
									<section class="features">
									{% for post in site.posts %}
										<article>
											<a href="{{ post.url | prepend: site.baseurl }}" class="image post-link"><img src="{{post.image}}" alt="" /></a>
											<h3 class="major">{{ post.title }}</h3>
											<p>Posted by {{ post.author }} at {{ post.date | date: "%b %-d, %Y" }}</p>
											<a href="{{ post.url | prepend: site.baseurl }}" class="special post-link">Click here to read</a>
										</article>
									
									{% endfor %} 
									</section>
					</section>

			</div>
